<div class="container-fluid py-4">
    <h3>SICEFA Central / Empleados <i class="bi bi-person-add fs-1"></i></h3>
</div>

<div class="container-fluid bg-white rounded py-2">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active text-cian" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                    type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><i class="bi bi-table"></i>
                Tabla Empleados</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link text-cian position-relative" id="profile-tab" data-bs-toggle="tab"
                    data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane"
                    aria-selected="false"><i class="bi bi-pen-fill"></i> Control Empleados</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active table-responsive" id="home-tab-pane" role="tabpanel"
             aria-labelledby="home-tab" tabindex="0">
            <div class="container-fluid p-2 bg-dark text-white">
                <div class="row">
                    <div class="col-12">
                        <h3>Filtrar Empleados</h3>
                    </div>
                    <div class="col-sm-6 d-flex my-2">
                        <div class="flex-grow-1 px-2">
                            <label for="txtBusqueda" class="form-label">Filtrar por nombre</label>
                            <input type="text" class="form-control" id="txtBusqueda" placeholder="Ingresa el nombre del empleado, E.j: Juan Pablo">
                        </div>
                        <div class="d-flex align-items-end px-2">
                            <button class="button_1" id="button-buscar">Buscar</button>
                        </div>
                    </div>
                    <div class="col-sm-6 my-2">
                        <div class="px-2">
                            <p class="text-start text-md-center">Empleados Activos / Inactivos</p>
                            <div class="d-flex align-items-center justify-content-center">
                                <input type="checkbox" name="Estatus" id="cbEstatusBusqueda" class="disabled">
                                <label for="cbEstatusBusqueda" class="switch"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid table-responsive p-0">
                <table class="table table-hover">
                    <thead class="bg-light">
                        <tr class="text-center">
                            <th colspan="1">ID</th>
                            <th colspan="1">Nombre</th>
                            <th colspan="1">Apellido Paterno</th>
                            <th colspan="1">Apellido Materno</th>
                            <th colspan="1">Género</th>
                            <th colspan="1">Fecha de Registro</th>
                            <th colspan="1">Estatus</th>
                        </tr>
                    </thead>
                    <tbody id="table-row"></tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <div class="container-fluid mt-4">
                <div class="row">
                    <div class="col-sm-3">
                        <label for="txtIdPersona" class="form-label" >ID</label>
                        <input type="text" class="form-control" placeholder="Ingresa ID" id="txtIdPersona"
                               name="txtIdPersona" disabled>
                    </div>
                    <div class="col-sm-3">
                        <label for="txtNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Ingresa el nombre del cliente" id="txtNombre"
                               name="txtNombre">
                    </div>
                    <div class="col-sm-3">
                        <label for="txtApellidoPaterno" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control" placeholder="Ingresa Apellido Paterno" id="txtApellidoPaterno">
                    </div>
                    <div class="col-sm-3">
                        <label for="txtApellidoMaterno" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control" placeholder="Ingresa Apellido Materno"  id="txtApellidoMaterno">
                    </div>
                    <div class="col-sm-3">
                        <label for="txtGenero" class="form-label">Género</label>
                        <select class="form-control"  id="txtGenero">
                            <option value="M">Masculino</option>
                            <option value="F" selected>Femenino</option>
                            <option value="O">Otro</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <label for="txtFechaNacimiento" class="form-label">Fecha Nacimiento</label>
                        <input type="date" class="form-control" placeholder="Ingresa Fecha de Nacimiento" id="txtFechaNacimiento">
                    </div>
                    <div class="col-sm-3">
                        <label for="txtRfc" class="form-label">RFC</label>
                        <input type="text" class="form-control" placeholder="Ingresa RFC" id="txtRfc">
                    </div>
                    <div class="col-sm-3">
                        <label for="txtCurp" class="form-label">CURP</label>
                        <input type="text" class="form-control" placeholder="Ingresa CURP" id="txtCurp">
                    </div>
                    <div class="col-sm-3">
                        <label for="txtDomicilio" class="form-label">Domicilio</label>
                        <input type="text" class="form-control" placeholder="Ingresa Domicilio" id="txtDomicilio">
                    </div>
                    <div class="col-sm-3">
                        <label for="txtCodPostal" class="form-label">Código Postal</label>
                        <input type="text" class="form-control" placeholder="Ingresa Código Postal" id="txtCodPostal">
                    </div>
                    <div class="col-sm-3">
                        <label for="txtCiudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" placeholder="Ingresa Ciudadl" id="txtCiudad">
                    </div>
                    <div class="col-sm-3">
                        <label for="txtEstado" class="form-label">Estado</label>
                        <select class="form-control" id="txtEstado">
                            <option value="Aguascalientes">Aguascalientes</option>
                            <option value="Baja California">Baja California</option>
                            <option value="Baja California Sur">Baja California Sur</option>
                            <option value="Campeche">Campeche</option>
                            <option value="Chiapas">Chiapas</option>
                            <option value="Chihuahua">Chihuahua</option>
                            <option value="Coahuila">Coahuila</option>
                            <option value="Colima">Colima</option>
                            <option value="Durango">Durango</option>
                            <option value="Estado de México">Estado de México</option>
                            <option value="Guanajuato" selected>Guanajuato</option>
                            <option value="Guerrero">Guerrero</option>
                            <option value="Hidalgo">Hidalgo</option>
                            <option value="Jalisco">Jalisco</option>
                            <option value="Michoacán">Michoacán</option>
                            <option value="Morelos">Morelos</option>
                            <option value="Nayarit">Nayarit</option>
                            <option value="Nuevo León">Nuevo León</option>
                            <option value="Oaxaca">Oaxaca</option>
                            <option value="Puebla">Puebla</option>
                            <option value="Querétaro">Querétaro</option>
                            <option value="Quintana Roo">Quintana Roo</option>
                            <option value="San Luis Potosí">San Luis Potosí</option>
                            <option value="Sinaloa">Sinaloa</option>
                            <option value="Sonora">Sonora</option>
                            <option value="Tabasco">Tabasco</option>
                            <option value="Tamaulipas">Tamaulipas</option>
                            <option value="Tlaxcala">Tlaxcala</option>
                            <option value="Veracruz">Veracruz</option>
                            <option value="Yucatán">Yucatán</option>
                            <option value="Zacatecas">Zacatecas</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <label for="txtTelefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" placeholder="Ingresa Télefono" id="txtTelefono">
                    </div>
                    <div class="col-sm-3">
                        <label for="txtPuesto" class="form-label">Puesto</label>
                        <input type="text" class="form-control" placeholder="Ingresa Puesto" id="txtPuesto">
                    </div>
                     <div class="col-sm-3">
                        <label for="txtSalarioBruto" class="form-label">Salario Bruto</label>
                        <input type="email" class="form-control" placeholder="Ingresa Salario" id="txtSalarioBruto">
                    </div>
                    <div class="col-sm-3">
                        <div class="container-fluid">
                            <p>Estatus del Empleado</p>
                        </div>
                        <div class="container-fluid">
                            <input type="checkbox" name="Estatus" id="cbEstatus" class="disabled" disabled>
                            <label for="cbEstatus" class="switch" disabled></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid my-4">
                <div class="row gx-2 gy-2 text-center">
                    <div class="col-sm-12 col-md-4 text-white">
                        <button class="button-add" id="button-agregar">
                            <span class="button-text">Agregar</span>
                            <span class="button-icon"><i class="bi bi-plus"></i></span>
                        </button>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <button class="button-update" id="button-actualizar">
                            <span class="button-text">Actualizar</span>
                            <span class="button-icon"><i class="bi bi-cloud-upload-fill"></i></span>
                        </button>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <button class="button-delete" id="button-eliminar">
                            <span class="button-text">Eliminar</span>
                            <span class="button-icon"><i class="bi bi-x"></i></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
