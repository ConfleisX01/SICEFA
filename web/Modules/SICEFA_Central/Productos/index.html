<div class="container-fluid py-2">
    <h3>SICEFA Central / Productos <i class="bi bi-capsule fs-1"></i></h3>
</div>

<div class="container-fluid bg-white rounded py-2">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active text-cian" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><i class="bi bi-table"></i>
                Mostrar Productos</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link text-cian" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><i
                    class="bi bi-pen-fill"></i> Control Productos</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active table-responsive" id="home-tab-pane" role="tabpanel"
            aria-labelledby="home-tab" tabindex="0">
            <table class="table">
                <thead class="bg-light">
                    <tr class="text-center">
                        <th colspan="1">ID</th>
                        <th colspan="1">Nombre, Nombre Generico</th>
                        <th colspan="1">Precio Compra, Precio Venta</th>
                        <th colspan="1">Codigo de Barras</th>
                        <th colspan="1">Existencias</th>
                        <th colspan="1">ID Sucursal Afiliada</th>
                        <th colspan="1">Estatus</th>
                        <th colspan="1">Acciones</th>
                    </tr>
                </thead>
                <tbody class="text-center" id="table-row"></tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <div class="container-fluid mt-4">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="txtNombre" class="form-label">Nombre del producto</label>
                        <input type="text" class="form-control" placeholder="Ingresa el nombre del producto"
                            id="txtNombre">
                    </div>
                    <div class="col-sm-4">
                        <label for="txtNombreGenerico" class="form-label">Nombre generico</label>
                        <input type="text" class="form-control" placeholder="Ingresa el nombre generico del producto"
                            id="txtNombreGenerico">
                    </div>
                    <div class="col-sm-4">
                    <label for="txtFormaFarmaceutica" class="form-label">Forma farmaceutica</label>
                    <input type="text" class="form-control" placeholder="Ingresa la forma farmaceutica"
                            id="txtFormaFarmaceutica">
                    </div>
                    <div class="col-sm-2">
                        <label for="" class="form-label">Unidad de Medida</label>
                        <input type="text" class="form-control" placeholder="Ingresa la unidad de medida">
                    </div>
                    <div class="col-sm-4">
                        <label for="" class="form-label">Presentacion</label>
                        <input type="text" class="form-control" placeholder="Ingresa la presentacion">
                    </div>
                    <div class="col-sm-2">
                        <label for="" class="form-label">Principal Indicacion</label>
                        <input type="text" class="form-control" placeholder="Ingresa la principal indicacion">
                    </div>
                    <div class="col-sm-4">
                        <label for="" class="form-label">Contraindicaciones</label>
                        <input type="text" class="form-control" placeholder="Ingresa las contraidicaciones">
                    </div>
                    <div class="col-sm-2">
                        <label for="" class="form-label">Concentracion</label>
                        <input type="text" class="form-control" placeholder="Ingresa la concentracion">
                    </div>
                    <div class="col-sm-4">
                        <label for="" class="form-label">Unidades por Envase</label>
                        <input type="text" class="form-control" placeholder="Ingresa las unidades por envase">
                    </div>
                    <div class="col-sm-2">
                        <label for="" class="form-label">Precio de Compra</label>
                        <input type="text" class="form-control" placeholder="Ingresa el precio de compra">
                    </div>
                    <div class="col-sm-2">
                        <label for="" class="form-label">Precio de Venta</label>
                        <input type="text" class="form-control" placeholder="Ingresa el precio de venta">
                    </div>
                    <div class="col-sm-2">
                        <label for="" class="form-label">Foto del Producto</label>
                        <input type="text" class="form-control" placeholder="Ingresa la foto del producto">
                    </div>
                    <div class="col-sm-3">
                        <label for="" class="form-label">Ruta de la Foto</label>
                        <input type="text" class="form-control" placeholder="Ingresa la ruta de la foto">
                    </div>
                    <div class="col-sm-3">
                        <label for="" class="form-label">Codigo de Barras</label>
                        <input type="text" class="form-control" placeholder="Ingresa el codigo de barras">
                    </div>
                    <div class="col-sm-3">
                        <label for="" class="form-label">Existencias</label>
                        <input type="text" class="form-control" placeholder="Ingresa las existencias">
                    </div>
                    <div class="col-sm-3">
                        <label for="" class="form-label">ID de la Sucursal Afilidada</label>
                        <input type="text" class="form-control" placeholder="Ingresa el ID de la sucursal afiliada">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
